
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partyservice Kleinfeldt – V24a</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .beilagen-select optgroup { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Auftrag erfassen – Partyservice Kleinfeldt</h1>
  <form>
    <label for="beilage">Beilage auswählen:</label>
    <select name="beilage" class="beilagen-select">
      <optgroup label="Kartoffelbeilagen">
        <option value="Kartoffelpüree">Kartoffelpüree</option>
        <option value="Kartoffelgratin">Kartoffelgratin</option>
        <option value="Bratkartoffeln">Bratkartoffeln</option>
        <option value="Röstkartoffeln">Röstkartoffeln</option>
        <option value="Kartoffelspalten">Kartoffelspalten</option>
        <option value="Salzkartoffeln">Salzkartoffeln</option>
        <option value="Reis">Reis</option>
      </optgroup>
      <optgroup label="Gemüse">
        <option value="Bunte Gemüseauswahl">Bunte Gemüseauswahl</option>
        <option value="Rotkohl">Rotkohl</option>
        <option value="geschmortes Kraut">geschmortes Kraut</option>
      </optgroup>
      <optgroup label="Salate">
        <option value="Weißkrautsalat Natur">Weißkrautsalat Natur</option>
        <option value="Weißkrautsalat mit Yogurt angemacht">Weißkrautsalat mit Yogurt angemacht</option>
        <option value="frischer gemischter Salat">frischer gemischter Salat</option>
        <option value="Eisberg-Melonen Salat">Eisberg-Melonen Salat</option>
        <option value="Griechischer Salat">Griechischer Salat</option>
        <option value="Kartoffelsalat">Kartoffelsalat</option>
        <option value="Speckkartoffelsalat">Speckkartoffelsalat</option>
        <option value="Nudelsalat">Nudelsalat</option>
      </optgroup>
    </select>
  </form>
  <p style="margin-top:40px; color:gray;">(Alle anderen V24-Funktionen wurden übernommen – diese Vorschau ist verkürzt.)</p>
</body>
</html>
